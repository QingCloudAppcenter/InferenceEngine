- name: install virtualenv
  pip:
    name: virtualenv

- name: Create test directory
  file:
    path: /opt/app/test
    state: directory
    mode: '0755'

- name: install tf python lib
  shell: |
    cd /opt/app/test
    virtualenv tfserving_test
    source tfserving_test/bin/activate
    pip install requests tensorflow=={{ tf_serving_version }} tensorflow-serving-api=={{ tf_serving_version }}
    deactivate
    exit 0
  args:
    executable: /bin/bash
